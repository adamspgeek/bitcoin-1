<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Bitcoin Dashboard</title>

    <style>
      .x.axis line {
        shape-rendering: auto;
      }

      .line {
        fill: none;
        stroke: #000;
        stroke-width: 1.5px;
      }
    </style>
  </head>
  <body>
    <h3>BitCoin Dashboard</h3>

    <p>The current average price is: <span id="price">$0.00</span></p>

    <style>
      .chart div {
        font: 10px sans-serif;
        background-color: steelblue;
        text-align: right;
        padding: 3px;
        margin: 1px;
        color: white;
      }
    </style>
    <p><div class="chart"></div></p>

    <script src="http://cdn.pubnub.com/pubnub.js"></script>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="main.js"></script>
  </body>
</html>

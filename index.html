<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Bitcoin Dashboard</title>

    <link type="text/css" rel="stylesheet" href="style.css" />
    <link type="text/css" rel="stylesheet" href="odometer-theme-default.css" />
    <link type="text/css" rel="stylesheet" href="pubnub.css" />
  </head>
  <body>
  
    <div class="container">
      <div class="row row-center">
        <div class="col-sm-1">
          <div id="coin">
            <div class="flip"> 
              <div class="coin"> 
                <div class="face front"></div> 
                <div class="face behind"></div> 
              </div> 
            </div>
          </div>
        </div>

        <div class="col-sm-3">
          <h2 class="inline">$</h2><h2 id="price" class="odometer">0.00</h2>
        </div>

        <div class="col-sm-4">
          <h2 class="inline">Users:</h2><h2 id="users" class="odometer">0</h2>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-8">
          <div id="chart"></div>
        </div>
      </div>
    </div>

    <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script src="odometer.min.js"></script>
    <script src="http://cdn.pubnub.com/pubnub.js"></script>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="main.js"></script>
  </body>
</html>

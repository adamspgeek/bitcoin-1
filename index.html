<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Bitcoin Dashboard</title>

    <link type="text/css" rel="stylesheet" href="style.css" />
    <link type="text/css" rel="stylesheet" href="odometer-theme-default.css" />
  </head>
  <body>
    
    <h3>BitCoin Dashboard</h3>

    <div id="coin">
      <div class="flip"> 
        <div class="coin"> 
          <div class="face front"> 
          </div> 
          <div class="face back"> 
          </div> 
        </div> 
      </div>
    </div>
    <p>
      The current average price is: $<span id="price" class="odometer">0.00</span>
    </p>

    <p>There are currently <span id="users" class="odometer">0</span> users online</p>

    <script src="bower_components/jquery/jquery.js"></script>
    <script src="odometer.min.js"></script>
    <script src="http://cdn.pubnub.com/pubnub.js"></script>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="main.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Bitcoin Dashboard</title>

    <link type="text/css" rel="stylesheet" href="style.css" />
    <link type="text/css" rel="stylesheet" href="odometer-theme-default.css" />
    <link type="text/css" rel="stylesheet" href="pubnub.css" />
  </head>
  <body>

    <header class="navbar-fixed-top">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <nav class="navbar nav-main">
              <h1 class="logo pull-left">
                <a href="/"><img src="/images/pubnub.png" alt="Pub Nub" width="172" height="38"></a>
              </h1>
              <ul class="nav pull-right">
                <li><a href="/pricing/" >Pricing</a></li>
                <li><a href="http://github.com/pubnub/bitcoin">GitHub</a></li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </header>

    <section class="blue">
      <div class="container">
        <div class="row">
          <div class="col-sm-12">
            <h3>BitCoin Dashboard</h3>

            <div id="coin">
              <div class="flip"> 
                <div class="coin"> 
                  <div class="face front"> 
                  </div> 
                  <div class="face back"> 
                  </div> 
                </div> 
              </div>
            </div>
            <p>
              The current average price is: $<span id="price" class="odometer">0.00</span>
            </p>

            <p>There are currently <span id="users" class="odometer">0</span> users online</p>
          </div>
        </div>
      </div>
    </section>

    <script src="bower_components/jquery/jquery.js"></script>
    <script src="odometer.min.js"></script>
    <script src="http://cdn.pubnub.com/pubnub.js"></script>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="main.js"></script>
  </body>
</html>
